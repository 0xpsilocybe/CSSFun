<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSSFUN</title>
    <script type="text/javascript" src="bower_components\jquery\dist\jquery.min.js"></script>
    <script type="text/javascript" src="bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="styles\index.min.css"></link>
    <link rel="stylesheet" type="text/css" href="bower_components\csshake\dist\csshake.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                </button>
                <a class="navbar-brand" href="#">#</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">CSS FUN</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="keyboard" class="container-fluid">
        <div class="row content">
            <div class="keyboard-row shake-trigger">
                <div class="letter">Q</div>
                <div class="letter">W</div>
                <div class="letter">E</div>
                <div class="letter">R</div>
                <div class="letter">T</div>
                <div class="letter">Y</div>
                <div class="letter">U</div>
                <div class="letter">I</div>
                <div class="letter">O</div>
                <div class="letter">P</div>
            </div>
        </div>
        <div class="row content">
            <div class="keyboard-row">
                <div class="letter">A</div>
                <div class="letter">S</div>
                <div class="letter">D</div>
                <div class="letter">F</div>
                <div class="letter">G</div>
                <div class="letter">H</div>
                <div class="letter">J</div>
                <div class="letter">K</div>
                <div class="letter">L</div>
            </div>
        </div>
        <div class="row content">
            <div class="keyboard-row">
                <div class="letter">Z</div>
                <div class="letter">X</div>
                <div class="letter">C</div>
                <div class="letter">V</div>
                <div class="letter">B</div>
                <div class="letter">N</div>
                <div class="letter">M</div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>@Psilo</p>
    </footer>
    <script type="text/javascript" src="scripts\index.js"></script>
</body>

</html>
